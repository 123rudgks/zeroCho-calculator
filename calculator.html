<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>계산기</title>
    <style>
        * {
            box-sizing: border-box
        }

        #result {
            width: 180px;
            height: 50px;
            margin: 5px;
            text-align: right
        }

        #operator {
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px
        }
    </style>
</head>

<!--계산기버튼구현-->

<body>
    <input readonly id="operator">
    <input readonly type="number" id="result">
    <div class="row">
        <button id="num-7">7</button>
        <button id="num-8">8</button>
        <button id="num-9">9</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="num-4">4</button>
        <button id="num-5">5</button>
        <button id="num-6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="num-1">1</button>
        <button id="num-2">2</button>
        <button id="num-3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="num-0">0</button>
        <button id="calculate">=</button>
        <button id="multiply">x</button>
    </div>
    <script>
        let numOne = "";
        let operator = "";
        let numTwo = "";
        let result = "";

        const $operator = document.querySelector("#operator");
        const $result = document.querySelector("#result");

        const calculating = (operator) => {
            switch (operator) {
                case "+":
                    result = parseInt(numOne) + parseInt(numTwo);
                    break;
                case "-":
                    result = numOne - numTwo;
                    break;
                case "x":
                    result = numOne * numTwo;
                    break;
                case "/":
                    result = numOne / numTwo;
                    break;
                
            }
            return result;
        }

        const calculator = (event) => {
            let btn = event.target.textContent;

            // click된 게 숫자(참)이라면
            if (Number(btn) || Number(btn) == 0) {

                // 연산자 없을 시
                if (!operator) {
                    numOne += btn;
                    $result.value = numOne;
                    return;
                }

                // 연산자 있을 때
                if (numOne) { // 첫번째 수 있을 떄
                    numTwo += btn;
                    $result.value = numTwo;
                    $operator.value = "";
                }
                return;
            }

            // click된 게 숫자가 아니라면
            if (btn === "=") { // = 일 때

                if (numOne && numTwo) { // numOne, numTwo 모두 있을 때
                    result = calculating(operator);
                    numOne = result;
                    operator = "";
                    numTwo = "";
                    $operator.value = "";
                    $result.value = result;
                }
                return;
            }
 
            if(btn === "C"){ // C 일때
                numOne = "";
                numTwo = "";
                operator = "";
                $result.value = "";
                $operator.value = "";
                return;
            }

            // click된게 operator라면 
            if(numOne && numTwo){ // 이미 numOne, numTwo가 있을 시
                result = calculating(operator);
                numOne = result;
                numTwo = "";
                operator = btn;
                $result.value = result;
                $operator.value = operator;
            }
            if (numOne) { // 첫번째 피연산자 있을 시
                operator = btn;
                $operator.value = operator;
            }
        }

        const clickedBtn = document.querySelectorAll("button");
        for (let i = 0; i < clickedBtn.length; i++) {
            clickedBtn[i].addEventListener("click", calculator);
        }
    </script>
</body>
